name: build

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '45 15 * * *'

jobs:
  build-packages:
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel

    steps:
      - name: Upgrade system
        run: |
          pacman-key --init
          pacman -Sy --needed --noconfirm archlinux-keyring
          pacman -Syu --noconfirm --needed reflector git ccache github-cli

      - name: Update mirrorlist
        run: |
          reflector > /etc/pacman.d/mirrorlist || exit 0

      - name: Enable ccache for makepkg
        run: |
          sed -i 's/!ccache/ccache/g' /etc/makepkg.conf

      - name: Create user
        run: |
          chmod -R a+rw .
          useradd arch -m -d /home/arch
          echo "arch ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          cd ~arch
          chmod -R a+rw .

      - uses: actions/cache/restore@v3
        id: cache-restore
        with:
          path: /home/arch/.cache/ccache
          key: arch-ccache

      - uses: actions/checkout@v3
      
      - name: Setup git safe directory
        run: |
          git config --global --add safe.directory '*'
          sudo --set-home --user=arch git config --global --add safe.directory '*'
          chown -R arch . # DANGER

      - name: Build packages
        run: |
          sudo --set-home --user=arch  git clone https://aur.archlinux.org/llvm-git.git
          cd llvm-git
          sudo --set-home --user=arch makepkg --noconfirm --rmdeps -s --nocheck

      - name: Clear GitHub action cache
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh extension install actions/gh-actions-cache
          if ${{ steps.cache-restore.outputs.cache-hit == 'true' }}; then
            gh actions-cache delete arch-ccache --confirm
          fi

      - uses: actions/cache/save@v3
        if: always()
        with:
          path: /home/arch/.cache/ccache
          key: arch-ccache

      - uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          files: |
            */*.pkg.tar.zst
